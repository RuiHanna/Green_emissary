<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <title>test1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--植物-->
<div id="plant-container">
    <img src="./static/小叶.png" class="plant-stage" id="seedling">
    <img src="./static/中树.png" class="plant-stage" id="sapling" style="width: 300%">
    <img src="./static/大树.png" class="plant-stage" id="tree" style="width: 400%">
</div>

<!-- 视差系统 -->
<div class="parallax-system">
    <img src="./static/标题天空.png" class="parallax-layer" id="sky-layer">
    <img src="./static/标题.png" class="parallax-layer" id="title-layer">
    <img src="./static/山+平地.png" class="parallax-layer" id="mountain-layer">
</div>

<!-- 添加四个背景层 -->
<div class="background-system">
    <img src="./static/大树天空.png" class="background-layer" id="treesky">
    <img src="./static/树底.png" class="background-layer" id="root">
    <img src="./static/土壤.png" class="background-layer" id="footer">
</div>

<!-- 太阳 -->
<img src="./static/太阳.png" id="sun" style="width: 20%">

<!-- 项目背景 -->
<div id="text-container">
    <p class="messageTitle" style="font-size: 40px">项目背景</p>
    <p class="messageTitle">project background</p>
    <p>
        随着城市化进程加速和人类活动扩大，</br>
        野生小动物频繁进入人类活动区域，</br>
        给生态作物的生长带来了诸多不利影响。
    </p>
    <p>
        同时，通过科学的方法检测作物生长情况，</br>
        可以及时发现生态作物生长中的问题和隐患，</br>
        为农业生产提供有力支撑。
    </p>
</div>

<!--项目简介、目标-->
<img src="./static/背景树.png" id="big-tree" width="50%">

<script src="script.js"></script>
</body>
</html>
