<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #content {
            text-align: center;
            max-width: 820px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        .media-container {
            display: flex;
            max-width: 100%;
            margin-bottom: 20px;
        }

        .media-container img {
            width: 640px; /* 调整图像宽度 */
            height: 480px; /* 调整图像高度 */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Real-time Object Detection</h1>
        <div class="media-container">
            <!-- 只显示检测结果图像 -->
            <img id="detectionResult" src="{{ url_for('video_feed') }}" alt="Detection Result">
        </div>
    </div>
</body>
</html>
